{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>GRD | Index</title>
      <!-- Bootstrap Core CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'grd/css/bootstrap.min.css' %}" />
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'grd/css/style.css' %}" />
	  <link rel="stylesheet" type="text/css" href="{% static 'grd/css/custom.css' %}" />
	  <link rel="icon" href="{% static 'grd/favicon.ico' %}" type="image/x-icon" />
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
         <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="/index/"><span class="glyphicon glyphicon-refresh "></span></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
				  <li>
                     <a href="/index/">Repository</a>
                  </li>
                  <li>
                     <a href="/list/">List</a>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
      </nav>
      <!-- Page Content -->
      <div class="container padding-90">
         <div class="col-md-8 col-md-offset-2">
            <h2 class="text-center">List of repositories</h2>
            <p class="text-center">Enter the URL's of the repositories you want to download in the textboxes below<br/> e.g. https://github.com/MatthijsMennens/Django</p>
            <br/><br/><br/><br/>
            <form class="form-signin" id="login_form" method="post" action="">
               {% csrf_token %}
               <div class="row">
               
                  <button class="add_field_button btn btn-git">Add More Fields</button>
                  <div class="input_fields_wrap form-group form-group-options col-md-12 padding-50">
                     <div class=" input-group input-group-option col-xs-12 ">
                        <input type="text" name="repo_url1" class="form-control margin-b-5" placeholder="" autofocus required>
                        <span class="input-group-addon input-group-addon-remove btn-danger remove_field">
                        <span class="glyphicon glyphicon-trash"></span>
                        </span>
                     </div>
                  </div>
                  <input type="submit" value="Download repositories" class="btn btn-block btn-git margin-t-30" id="submit">
               </div>
            </form>
         </div>
      </div>
      <!-- /.container -->
      <!-- jQuery Version 1.11.1 -->
      <script src="{% static 'grd/js/jquery.js' %}"></script>
      <script src="{% static 'grd/js/textbox.js' %}"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="{% static 'grd/js/bootstrap.min.js' %}"></script>
   </body>
</html>
